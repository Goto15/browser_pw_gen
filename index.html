<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body>
    <h1>Password Generator</h1>
    <h3>Length (1-256)</h3>
    <input type="number" id="length_box" class="selector" value="32" min="1" max="256">
    <h3>Password Characters</h3>
    <input type="checkbox" id="lower_box" class="selector" value="Lower" checked>Lower Case
    <input type="checkbox" id="upper_box" class="selector" value="Upper" checked>Upper Case
    <input type="checkbox" id="num_box" class="selector" value="Numbers" checked>Numbers
    <input type="checkbox" id="spec_box" class="selector" value="Special" checked>Special & ASCII
    <br>
    <br>
    <button id="results_button">Generate</button>
    <h3 id="results" class="content">Result</h3>
    <div id="password_results" class="content"></div>
</body>

<script src="js/generator.js"></script>

</html>
