<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="content-title">
            <h1>Password Generator</h1>
        </div>
        <div class="selector-container"><h2>Length (1-256)</h2>
            <input type="number" id="length_box" class="selector" value="32" min="1" max="256">
        </div>
        <div class="selector-container"><h2>Password Characters</h2>
            <input type="checkbox" id="lower_box" class="selector" value="Lower">Lower Case
            <input type="checkbox" id="upper_box" class="selector" value="Upper">Upper Case
            <input type="checkbox" id="num_box" class="selector" value="Numbers">Numbers
            <input type="checkbox" id="spec_box" class="selector" value="Special">Special & ASCII
        </div>
        <button id="results_button">Generate!</button>
        <div id="results" class="content">Result</div>
        <div id="password_results" class="content"></div>
        <div id="entropy" class="content">Entropy</div>
        <div id="password_entropy" class="content"></div>
    </body>

    <script src="js/generator.js"></script>
</html>
